<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mad-Libs</h1>
<script>  
    let noun = prompt("Choose a noun to get things started.");
    let adjective = prompt("Awesome, now choose an adjective to describe that noun.");
    let verb = prompt("Great! Now choose a verb (preferably present participle for best results)");
    let animal = prompt("Wonderful, now choose your favorite animal.");
    let food = prompt("Lastly, choose your favorite food.");
    
    document.write("Now here's a story for you. You can refresh the page to change your answers to come up with more awesome stories!<br><br>");
    document.write("Oh wow, what a " + adjective + " " + noun + "!" + " Oh look, it's " + verb + "!" + " Oh no, watch out for that " + animal + "!" + " Jeez, after that rollercoaster I could really go for some " + food + ".");
</script>
</body>
</html>
